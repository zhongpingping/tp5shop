<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="__COMPONENTS__/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__COMPONENTS__/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="__COMPONENTS__/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__ADMINLTE__/dist/css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="__ADMINLTE__/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .box-body{
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .form-info{
            width: 300px;
        }
    </style>


    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition sidebar-mini" style="background-color: #ecf0f5;">
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <section class="content-header">
            <ol class="breadcrumb" style="top: 0px;">
                <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
                <li><a href="#">个人管理</a></li>
                <li class="active">修改密码</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border" style="text-align: center">
                            <h3 class="box-title" style="color: #000"><strong>修改密码</strong></h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" method="post" onsubmit="return check">
                            <div class="box-body">
                                <div class="form-info" >
                                    <div class="form-group has-success">
                                        <label class="control-label" for="inputPassword">新密码</label>
                                        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter ...">
                                        <span class="help-block" id="passstrength" style=""></span>
                                    </div>
                                    <div class="form-group has-success">
                                        <label class="control-label" for="repPassword">确认密码</label>
                                        <input type="password" class="form-control" name="repPassword" id="repPassword" placeholder="Enter ...">
                                        <span class="help-block" id="reppasswordstrength"></span>
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" >
                                <div style="text-align: center">
                                    <button type="submit" class="btn btn-info" >修改</button>
                                </div>

                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- jQuery 3 -->
    <script src="__COMPONENTS__/jquery/dist/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="__COMPONENTS__/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="__COMPONENTS__/fastclick/lib/fastclick.js"></script>

    <script src="__ADMINLTE__/dist/js/adminlte.min.js"></script>

    <script src="__STATIC__/js/common.js"></script>
</body>
</html>
